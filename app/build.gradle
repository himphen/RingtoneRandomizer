apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "hibernate.v2.ringtonerandomizer"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 162400
        versionName "2.4.0"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            buildConfigField "String", "ADMOB_KEY", "\"" + getSecretKey("ADMOB_KEY") + "\""
            buildConfigField "String", "DEVICE_ID", "\"" + getSecretKey("DEVICE_ID") + "\""
            buildConfigField "String", "GOOGLE_IAP_KEY", "\"" + getSecretKey("GOOGLE_IAP_KEY") + "\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "ADMOB_KEY", "\"" + getSecretKey("ADMOB_KEY") + "\""
            buildConfigField "String", "DEVICE_ID", "\"" + getSecretKey("DEVICE_ID") + "\""
            buildConfigField "String", "GOOGLE_IAP_KEY", "\"" + getSecretKey("GOOGLE_IAP_KEY") + "\""
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

def getSecretKey(name) {
    def Properties props = new Properties()
    def File f = new File('./../Key/ringtonerandomizer.secrets.properties');
    if (f.exists()) {
        props.load(new FileInputStream(f))
        return props[name]
    } else {
        return name;
    }
}

repositories {
    mavenCentral()

}

// RxBinding Butter Knife
apply plugin: 'com.neenbedankt.android-apt'

dependencies {
    // Google Android Support
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.android.support:preference-v14:25.2.0'

    // Google Play Services
    compile 'com.google.android.gms:play-services-ads:10.2.0'
    compile 'com.google.android.gms:play-services-analytics:10.2.0'

    // Roboto TextView
    compile 'com.github.johnkil.android-robototextview:robototextview:2.5.0'

    // RxBinding Butter Knife
    compile 'com.jakewharton:butterknife:8.0.1'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'

    // Material Dialog
    compile 'com.afollestad.material-dialogs:core:0.9.2.2'

    // Simple IAB
    compile 'com.anjlab.android.iab.v3:library:1.0.32'
}
